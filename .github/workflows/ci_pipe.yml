name: CI Pipeline
run-name: CI Pipeline

on:
  workflow_call:
    inputs:
      container:
        description: 'The default container to use for most CI stages'
        required: true
        type: string
      py_11_container:
        description: 'The Python 3.11 container to use for the test stage'
        required: true
        type: string
      py_12_container:
        description: 'The Python 3.12 container to use for the test stage'
        required: true
        type: string
      pr_info:
        description: 'The JSON string containing the PR information'
        required: true
        type: string
      base_sha:
        description: 'The base SHA of the PR'
        required: true
        type: string

# We only support ubuntu, so bash is the default
defaults:
  run:
    shell: bash

env:
  GH_TOKEN: "${{ github.token }}"
  GIT_COMMIT: "${{ github.sha }}"
  BASE_SHA: "${{ inputs.base_sha }}"
  BUILD_AIQ_COMPAT: "true"
  WORKSPACE: "${{ github.workspace }}/nat-examples"
  WORKSPACE_TMP: "${{ github.workspace }}/tmp"
  UV_CACHE_DIR: .uv-cache

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: write
  issues: none
  packages: read
  pages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  check:
    name: Check
    runs-on: linux-amd64-cpu4
    timeout-minutes: 15
    container:
      image: ${{ inputs.container }}
    strategy:
      fail-fast: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'nat-examples'

      - name: Check
        shell: bash
        run: ./nat-examples/ci/scripts/github/checks.sh
