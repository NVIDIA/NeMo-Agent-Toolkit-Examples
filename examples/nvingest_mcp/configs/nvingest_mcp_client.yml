# =============================================================================
# NV-Ingest MCP Client Configuration
# =============================================================================
#
# Connects to the NV-Ingest MCP server and uses tools via MCP protocol.
#
# Usage:
#   1. Start MCP server first:
#      nat mcp serve --config_file configs/nvingest_mcp_server.yml
#
#   2. Run this client:
#      nat run --config_file configs/nvingest_mcp_client.yml --input "Your query"
#
# =============================================================================

# Connect to NV-Ingest MCP server and use tools remotely
function_groups:
  nvingest_tools:
    _type: mcp_client
    server:
      transport: streamable-http
      url: "http://localhost:9901/mcp"
    include:
      - document_ingest
      - document_ingest_vdb
      - semantic_search

# LLM for agent reasoning
llms:
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 2048
    api_key: ${NVIDIA_API_KEY}

# ReAct agent workflow
workflow:
  _type: react_agent
  tool_names:
    - nvingest_tools
  llm_name: nim_llm
  verbose: true
  retry_parsing_errors: true
  max_retries: 3

