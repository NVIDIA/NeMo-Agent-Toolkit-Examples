# =============================================================================
# Sandbox Agent - GAIA Benchmark Evaluation Configuration (Daytona)
# =============================================================================
#
# GAIA benchmark evaluation using Daytona cloud sandboxes.
#
# Usage:
#   GAIA_LEVEL=1 nat eval --config_file configs/config_gaia_daytona.yaml
#
# Required Environment Variables:
#   - NVIDIA_API_KEY or NGC_API_KEY: For NIM LLM access
#   - OPENAI_API_KEY: For OpenAI models (if using)
#   - TAVILY_API_KEY: For web search tool
#   - DAYTONA_API_KEY: For Daytona cloud sandboxes
#
# =============================================================================

# LLM Configuration
llms:
  agent_llm:
    _type: ${LLM_TYPE:-nim}
    model_name: ${LLM_MODEL:-meta/llama-3.3-70b-instruct}
    temperature: 0.0
    max_tokens: 8192

  eval_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0

# Workflow Configuration
workflow:
  _type: sandbox_agent
  llm_name: agent_llm
  max_iterations: ${MAX_ITERATIONS:-50}
  max_observation_tokens: 20000

  # Daytona sandbox configuration
  sandbox_config:
    type: daytona
    api_key: ${DAYTONA_API_KEY}
    image: "python:3.12-slim"
    cpu: 2
    memory: 4  # GB
    disk: 10   # GB (max allowed)
    auto_stop_interval: 30  # minutes

# Evaluation Configuration
eval:
  general:
    output_dir: ${EVAL_OUTPUT_DIR:-.tmp/nat/sandbox_agent/gaia_eval_daytona/}
    max_concurrency: ${MAX_CONCURRENCY:-4}
    dataset:
      _type: parquet
      file_path: hf://datasets/gaia-benchmark/GAIA/2023/validation/metadata.parquet
      id_key: task_id
      structure:
        question_key: Question
        answer_key: "Final answer"
      filter:
        allowlist:
          field:
            Level: ["${GAIA_LEVEL:-2}"]

  evaluators:
    accuracy:
      _type: ragas
      metric: AnswerAccuracy
      llm_name: eval_llm

    runtime:
      _type: avg_workflow_runtime

    llm_latency:
      _type: avg_llm_latency

    llm_calls:
      _type: avg_num_llm_calls
