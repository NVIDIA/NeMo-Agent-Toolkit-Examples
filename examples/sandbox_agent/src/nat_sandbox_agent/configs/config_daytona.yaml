# Sandbox Agent Configuration with Daytona Cloud
#
# Required environment variables:
#   - NVIDIA_API_KEY: For NIM LLM access
#   - TAVILY_API_KEY: For web search
#   - DAYTONA_API_KEY: For Daytona cloud sandboxes

# LLM Configuration
llms:
  agent_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 4096

# Workflow Configuration
workflow:
  _type: sandbox_agent
  llm_name: agent_llm
  max_iterations: 20
  max_observation_tokens: 10000

  # Daytona sandbox configuration
  sandbox_config:
    type: daytona
    api_key: ${DAYTONA_API_KEY}
    image: "python:3.12-slim"
    cpu: 1
    memory: 2  # GB
    disk: 5    # GB
    auto_stop_interval: 30  # minutes

# Server configuration
general:
  front_end:
    _type: fastapi
    host: 0.0.0.0
    port: 8000
    streaming:
      enabled: true
    cors:
      allow_origins:
        - "http://localhost:3000"
        - "http://127.0.0.1:3000"
      allow_methods:
        - "*"
      allow_headers:
        - "*"
