# Sandbox Agent Configuration
# Basic configuration for running the sandbox agent locally
#
# Required environment variables:
#   - NVIDIA_API_KEY or NGC_API_KEY: For NIM LLM access
#   - TAVILY_API_KEY: For web search (get free key at https://tavily.com)

# LLM Configuration
llms:
  agent_llm:
    _type: nim
    model_name: meta/llama-3.3-70b-instruct
    temperature: 0.0
    max_tokens: 4096

# Workflow Configuration
workflow:
  _type: sandbox_agent
  llm_name: agent_llm
  max_iterations: 20
  max_observation_tokens: 10000

  # Sandbox configuration
  sandbox_config:
    type: docker
    image: "nat-sandbox:latest"  # Use pre-built image with all tools installed
    memory_limit: "1g"
    cpu_limit: 2.0
    network_enabled: true

  # Enable all tools by default (set to list to limit available tools)
  # enabled_tools:
  #   - shell              # Execute bash commands
  #   - python             # Execute Python code
  #   - file_read          # Read file contents
  #   - file_write         # Write file contents
  #   - web_browse         # Browse web pages
  #   - web_search         # Search the web (Tavily)
  #   - youtube_transcript # Get YouTube transcripts

# Server and UI configuration
general:
  # Frontend Configuration - NAT's FastAPI Server
  front_end:
    _type: fastapi
    host: 0.0.0.0
    port: 8000
    streaming:
      enabled: true
    # CORS settings - allow NAT UI to connect
    cors:
      allow_origins:
        - "http://localhost:3000"
        - "http://127.0.0.1:3000"
      allow_methods:
        - "*"
      allow_headers:
        - "*"

