# Docker Compose configuration for Sandbox Agent
# Use this for local development and testing

version: '3.8'

services:
  # Sandbox Agent API Server
  sandbox-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: nat-sandbox:latest
    container_name: sandbox-agent
    ports:
      - "8000:8000"
    environment:
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      # Mount config files
      - ./src/nat_sandbox_agent/configs:/app/configs:ro
      # Mount workspace for persistence (optional)
      - sandbox-data:/workspace
    networks:
      - sandbox-network
    restart: unless-stopped

  # Phoenix Observability (optional)
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix
    ports:
      - "6006:6006"
    environment:
      - PHOENIX_ENABLE_AUTH=false
    networks:
      - sandbox-network
    profiles:
      - observability

  # Redis for session storage (optional)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - sandbox-network
    profiles:
      - production

networks:
  sandbox-network:
    driver: bridge

volumes:
  sandbox-data:
  redis-data:
