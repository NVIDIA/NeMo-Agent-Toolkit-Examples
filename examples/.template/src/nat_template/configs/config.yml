general:
  use_uvloop: true

functions:
  # Register your custom functions here
  example_function:
    _type: example_function
    # Add any function-specific configuration parameters here
    # parameter1: "custom_value"
    # parameter2: 100

  # You can also use built-in functions
  current_datetime:
    _type: current_datetime

llms:
  # NVIDIA NIM LLM configuration
  nim_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.0
    max_tokens: 1024

  # OpenAI LLM configuration (optional)
  openai_llm:
    _type: openai
    model_name: gpt-3.5-turbo
    max_tokens: 2000

workflow:
  # Choose your agent type: react_agent, tool_calling_agent, etc.
  _type: react_agent
  tool_names:
    - example_function
    - current_datetime
  llm_name: nim_llm
  verbose: true
  parse_agent_response_max_retries: 3

  # Additional workflow configuration options:
  # max_iterations: 10
  # system_prompt: "Custom system prompt for your agent"
